name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'    # adjust to your project's version
          cache: true

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1.3.0
