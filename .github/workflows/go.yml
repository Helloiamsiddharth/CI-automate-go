name: Go CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  GIN_MODE: release

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      checks: write          # required for action-junit-report
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # helpful for tools that look at git history

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: go.sum

      - name: Download Go modules
        run: go mod download

      # ────────────────────────────────────────────────
      # Linters / Static Analysis
      # ────────────────────────────────────────────────

      - name: Run revive
        uses: morphy2k/revive-action@v2.6.0
        with:
          config: revive.toml    # ← remove this line if you don't have revive.toml

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1.4.0   # ← this is the latest real version
        with:
          version: latest                         # installs newest Staticcheck
          install-go: false                       # we already have Go from setup-go
          checks: all                             # or 'inherit' if you prefer defaults

      # ────────────────────────────────────────────────
      # Build & Test
      # ────────────────────────────────────────────────

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Run tests
        run: |
          gotestsum \
            --format=standard-verbose \
            --junitfile=junit.xml \
            -- ./...

      # ────────────────────────────────────────────────
      # Publish test results
      # ────────────────────────────────────────────────

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: '**/junit.xml'
          detailed_summary: true
          include_passed: true
          check_name: Go Test Results
          annotate_only: false
