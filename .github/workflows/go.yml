name: Go CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  GIN_MODE: release

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      checks: write          # required for junit-report action
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # useful if you later want to do git-based tools

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: go.sum

      - name: Download Go modules
        run: go mod download

      # ────────────────────────────────────────────────
      # Linters / Static Analysis
      # ────────────────────────────────────────────────

      - name: Run revive
        uses: morphy2k/revive-action@v2.6.0
        with:
          config: revive.toml    # optional: add if you have a config file

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1.7.0
        with:
          version: latest
          install-go: false      # already installed
          checks: all

      # ────────────────────────────────────────────────
      # Build & Test
      # ────────────────────────────────────────────────

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Run tests
        run: |
          gotestsum \
            --format=standard-verbose \
            --junitfile=junit.xml \
            -- ./...

      # ────────────────────────────────────────────────
      # Publish test results
      # ────────────────────────────────────────────────

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()    # run even if tests fail
        with:
          report_paths: '**/junit.xml'
          detailed_summary: true
          include_passed: true
          check_name: Test Report
          annotate_only: false
